<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ke Oliveira Beauty</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="ke.css">
</head>
<body>
  <header class="text-center py-5">
    <h1 class="brand">Ke Oliveira Beauty</h1>
    <p class="tagline">Beleza que inspira confiança!</p>
    <div class="whatsapp-button position-fixed top-0 end-0 m-3">
      <a href="https://wa.me/5511963526519" target="_blank" class="btn btn-dark rounded-pill shadow">Agendar via WhatsApp</a>
    </div>
  </header>

  <main class="container my-5">
    <input type="text" id="search-bar" class="form-control form-control-lg mb-4 rounded-pill" placeholder="Pesquisar serviço...">
    <div id="menu" class="row g-4"></div>
  </main>

  <footer class="text-center py-4">
    <p>&copy; 2025 Ke Oliveira Beauty. Todos os direitos reservados.</p>
  </footer>

  <!-- Modal de Confirmação -->
  <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content rounded-4">
        <div class="modal-header">
          <h5 class="modal-title" id="confirmModalLabel">Agendar Serviço</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <p id="modalServiceText">Deseja agendar este serviço via WhatsApp?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" id="confirmButton" class="btn btn-dark">Sim, Agendar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="ke.js"></script>
</body>
</html>
