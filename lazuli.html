<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Serviços dos Moradores do Lazúli</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Bootstrap Icons -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
  />
  <!-- Sua folha de estilo principal -->
  <link rel="stylesheet" href="assets/css/lazuli.css" />
</head>
<body>
  <div class="loader-container" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255, 255, 255, 0.8); z-index: 9999; justify-content: center; align-items: center;">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <!-- ===== Seção Hero (cabeçalho) ===== -->
  <header class="hero-section text-white d-flex align-items-center">
    <div class="container text-center">
      <h1 class="display-4 fw-bold">Serviços dos Moradores do Lazúli</h1>
      <p class="lead">
        Promovendo a interação e ajudando no serviço local.
      </p>
      <a href="#servicesSection" class="btn btn-lg btn-light fw-bold mt-3">
        Confira os Serviços
      </a>
    </div>
  </header>

  <!-- ===== Seção de Conteúdo Principal ===== -->
  <main class="container my-5" id="servicesSection">
    <!-- Título interno -->
    <div class="text-center mb-5">
      <h2 class="fw-bold">Nossos Serviços</h2>
      <p class="text-muted">Conheça os serviços oferecidos pelos nossos vizinhos.</p>
    </div>

    <!-- Accordion de serviços -->
    <div class="accordion" id="servicesAccordion">
      <!-- Categorias e serviços serão carregados dinamicamente -->
    </div>

    <!-- Botões de ação -->
    <div class="d-flex flex-column flex-sm-row justify-content-center gap-3 mt-5">
      <a
        href="https://chat.whatsapp.com/DOKOVhkkqJ0HUpYS9p4NM8"
        class="btn btn-success btn-lg d-flex align-items-center justify-content-center gap-2"
        target="_blank"
      >
        <i class="bi bi-whatsapp fs-4"></i>
        Grupo de Vendas
      </a>
    </div>
  </main>

  <!-- Modal para listar pessoas por categoria -->
  <div class="modal fade" id="categoryModal" tabindex="-1" aria-labelledby="categoryModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="categoryModalLabel">Pessoas da Categoria</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <ul class="list-group" id="categoryList">
            <!-- Lista de pessoas será carregada dinamicamente -->
          </ul>
        </div>
      </div>
    </div>
  </div>

  <!-- ===== Rodapé (Footer) ===== -->
  <footer class="bg-dark text-white py-4 mt-5">
    <div class="container text-center">
      <p class="mb-0">
        &copy; 2025 - Morais Digital Solutions. Todos os direitos reservados.
      </p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  ></script>

  <!-- Script Principal -->
  <script src="assets/js/lazuli.js"></script>
</body>
</html>
