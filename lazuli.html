<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Serviços dos Moradores do Lazúli</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Bootstrap Icons -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
  />
  <!-- Sua folha de estilo principal -->
  <link rel="stylesheet" href="assets/css/lazuli.css" />
</head>
<body>
  <div class="loader-container" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255, 255, 255, 0.8); z-index: 9999; justify-content: center; align-items: center;">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <!-- ===== Seção Hero (cabeçalho) ===== -->
  <header class="hero-section text-white d-flex align-items-center">
    <div class="container text-center">
      <h1 class="display-4 fw-bold">Serviços dos Moradores do Lazúli</h1>
      <p class="lead">
        Promovendo a interação e ajudando no serviço local.
      </p>
      <a href="#servicesSection" class="btn btn-lg btn-light fw-bold mt-3">
        Confira os Serviços
      </a>
    </div>
  </header>

  <!-- ===== Seção de Conteúdo Principal ===== -->
  <main class="container my-5" id="servicesSection">
    <div class="text-center mb-5">
      <h2 class="fw-bold">Nossos Serviços</h2>
      <p class="text-muted">Conheça os serviços oferecidos pelos nossos vizinhos.</p>
    </div>

    <!-- Accordion de serviços -->
    <div class="accordion" id="servicesAccordion">
      <!-- Dados dinâmicos serão carregados aqui -->
    </div>

    <!-- Botões de ação -->
    <div class="d-flex flex-column flex-sm-row justify-content-center gap-3 mt-5">
      <a
        href="https://chat.whatsapp.com/DOKOVhkkqJ0HUpYS9p4NM8"
        class="btn btn-success btn-lg d-flex align-items-center justify-content-center gap-2"
        target="_blank"
      >
        <i class="bi bi-whatsapp fs-4"></i>
        Grupo de Vendas
      </a>
    </div>
  </main>

  <!-- ===== Rodapé (Footer) ===== -->
  <footer class="bg-dark text-white py-4 mt-5">
    <div class="container text-center">
      <p class="mb-0">
        &copy; 2025 - Morais Digital Solutions. Todos os direitos reservados.
      </p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  ></script>

  <!-- Script Principal -->
  <script src="assets/js/lazuli.js"></script>
  <script>
    async function fetchServices() {
      const loader = document.querySelector('.loader-container');
      loader.style.display = 'flex'; // Mostrar o loader
  
      try {
        const response = await fetch('https://backend-rust-phi-51.vercel.app/api/services'); // Altere para o domínio do backend no deploy
        if (response.ok) {
          const services = await response.json();
          const servicesAccordion = document.getElementById('servicesAccordion');
          servicesAccordion.innerHTML = ''; // Limpar conteúdo existente
  
          services.forEach((service, index) => {
            const serviceItem = `
              <div class="accordion-item">
                <h2 class="accordion-header" id="heading${index}">
                  <button
                    class="accordion-button ${index === 0 ? '' : 'collapsed'}"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#collapse${index}"
                    aria-expanded="${index === 0 ? 'true' : 'false'}"
                    aria-controls="collapse${index}"
                  >
                    ${service.name} - ${service.category}
                  </button>
                </h2>
                <div
                  id="collapse${index}"
                  class="accordion-collapse collapse ${index === 0 ? 'show' : ''}"
                  aria-labelledby="heading${index}"
                  data-bs-parent="#servicesAccordion"
                >
                  <div class="accordion-body">
                    <p><strong>Contato:</strong> ${service.contact}</p>
                    <p><strong>Torre:</strong> ${service.tower}</p>
                  </div>
                </div>
              </div>
            `;
            servicesAccordion.innerHTML += serviceItem;
          });
        } else {
          alert('Erro ao buscar serviços.');
        }
      } catch (error) {
        console.error('Erro ao buscar serviços:', error);
        alert('Erro ao buscar serviços. Tente novamente mais tarde.');
      } finally {
        loader.style.display = 'none'; // Ocultar o loader
      }
    }
  
    // Carregar serviços ao carregar a página
    document.addEventListener('DOMContentLoaded', fetchServices);
  </script>
</body>
</html>
