<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tasca do Portuga</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/6.6.6/css/flag-icon.min.css">
  <link rel="stylesheet" href="assets/css/cardapio.css">
</head>
<body>
  <header class="bg-success text-white text-center py-4 position-relative">
    <img src="assets/img/image.png" alt="Logo Tasca do Portuga" class="logo mb-3">
    <h1 class="display-4">Tasca do Portuga</h1>
    <p class="lead">Sabores autênticos de Portugal!</p>
    <div class="language-buttons position-absolute top-0 end-0 p-3">
      <button id="btn-pt" class="btn btn-light mx-1">PT</button>
      <button id="btn-en" class="btn btn-light mx-1">ENG</button>
      <button id="btn-es" class="btn btn-light mx-1">ESP</button>
    </div>
  </header>

  <main class="container my-5">
    <input
      type="text"
      id="search-bar"
      class="form-control mb-4"
      placeholder="Digite para filtrar o cardápio..."
    />

    <div id="menu" class="accordion">
      <button
        class="accordion-button collapsed"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#collapse${index}"
        aria-expanded="false"
        aria-controls="collapse${index}"
      >
        ${category} <span class="ms-2 accordion-icon">+</span>
      </button>
    </div>
  </main>

  <footer class="bg-danger text-white text-center py-3">
    <p>&copy; 2025 Tasca do Portuga. Todos os direitos reservados.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Script do Cardápio -->
  <script src="assets/js/cardapio.js"></script>
</body>
</html>
