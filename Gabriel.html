    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom, #1F1F1F, #121212);
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;

        }

        .container {
            text-align: center;
            background-color: #242424;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);

        }

        .profile-pic-area {

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;

            border: 2px solid #444;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);

        h1 {
            color: #ffffff;
            margin-bottom: 30px;
            font-size: 32px;

            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .link-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: calc(100% - 40px);
            margin: 15px auto;
            padding: 18px 20px;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 500;
            transition: transform 0.2s ease, box-shadow 0.2s ease, background-color 0.2s ease;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .link-button i {
            margin-right: 10px;
            font-size: 1.1em;
            line-height: 0;
         }

         .link-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transition: left 0.4s ease;
            z-index: -1;
         }

         .link-button:hover::before {
            left: 0;
         }

         .link-button:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 18px rgba(0, 0, 0, 0.4);
         }

        /* --- Button Specific Styles --- */
        .instagram-button {
            background: linear-gradient(45deg, #f09433 0%,#e6683c 25%,#dc2743 50%,#cc2366 75%,#bc1888 100%);
        }

        .whatsapp-button {

        .website-button {

        /* New style for the company website button */

        .save-contact-button {

         /* --- End Button Specific Styles --- */


        .footer {

            color: #888;
            background-color: #1F1F1F;

        .footer a {
            color: #b0b0b0;
            text-decoration: none;
            transition: color 0.2s ease;
            font-weight: 400;
        }

        .footer a:hover {
            color: #ffffff;
            text-decoration: underline;
        }

        .social-links {
            margin: 10px 0;

        .social-icon {
            margin: 0 10px;
            color: #888;
            font-size: 18px;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .social-icon:hover {
            color: #ffffff;
            transform: scale(1.2);
        }
